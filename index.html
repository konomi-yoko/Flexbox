<!DOCTYPE html>
<html>
<head>
	<title>flexbox</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>

	<!-- 水平 -->
	<ul class="flex justify">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>


	<!-- 垂直 -->
	<ul class="flex align-items">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>

	<span class="flex-inline">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
	</span>

	<ul class="flex wrap">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li>14</li>
		<li>15</li>
	</ul>

</body>
</html>
